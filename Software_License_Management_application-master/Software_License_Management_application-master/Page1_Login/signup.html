<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" autocomplete="off" required />
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autocomplete="off" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="off" required />
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" autocomplete="off" required />
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" autocomplete="off" required />
      <br />
      <button type="button" id="submit">Sign Up</button>
      <br />
      <a href="login.html">Already have an account?</a>
    </div>
    <script src="signup.js" type="module"></script>
  </body>

</html>
